<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Widget - Interactive Documentation</title>

    <link rel="stylesheet" href="/src/style.css" />
    <style>
      .kk_wa-play-button {
        background-color: #25d366;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      /* Documentation specific styles */
      .doc-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          sans-serif;
        line-height: 1.6;
        color: #333;
      }

      .doc-header {
        text-align: center;
        margin-bottom: 60px;
        background: linear-gradient(135deg, #25d366, #128c7e);
        color: white;
        padding: 60px 40px;
        border-radius: 20px;
        margin: -20px -20px 60px -20px;
      }

      .doc-header h1 {
        font-size: 3rem;
        margin: 0 0 20px 0;
        font-weight: 700;
      }

      .doc-header p {
        font-size: 1.3rem;
        margin: 0;
        opacity: 0.9;
      }

      .demo-section {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 40px;
        margin: 40px 0;
        border: 1px solid #e9ecef;
      }

      .demo-section > h2 {
        color: #25d366;
        margin-top: 0;
        font-size: 2rem;
        margin-bottom: 30px;
      }

      .demo-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        align-items: start;
      }

      .demo-widget {
        position: relative;
        min-height: 400px;
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .demo-code {
        background: #2d3748;
        color: #e2e8f0;
        padding: 30px;
        border-radius: 15px;
        font-family: "Monaco", "Consolas", monospace;
        font-size: 14px;
        overflow-x: auto;
        line-height: 1.5;
      }

      .demo-code pre {
        margin: 0;
        white-space: pre-wrap;
      }

      .config-section {
        background: white;
        border-radius: 15px;
        padding: 40px;
        margin: 40px 0;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .config-section h3 {
        color: #128c7e;
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 1.5rem;
      }

      .feature-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 30px;
        margin: 40px 0;
      }

      .feature-card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border-left: 5px solid #25d366;
      }

      .feature-card h4 {
        color: #25d366;
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 1.3rem;
      }

      .feature-card p {
        margin: 0;
        color: #666;
      }

      .api-table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .api-table th,
      .api-table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #e9ecef;
      }

      .api-table th {
        background: #25d366;
        color: white;
        font-weight: 600;
      }

      .api-table code {
        background: #f8f9fa;
        padding: 4px 8px;
        border-radius: 4px;
        font-family: "Monaco", "Consolas", monospace;
        font-size: 13px;
      }

      @media (max-width: 768px) {
        .demo-grid {
          grid-template-columns: 1fr;
        }

        .doc-header h1 {
          font-size: 2rem;
        }

        .doc-header p {
          font-size: 1.1rem;
        }

        .demo-section,
        .config-section {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- <div id="business-widget"></div> -->
    <div id="advanced-widget"></div>
    <!-- <div id="basic-widget"></div> -->

    <!-- Widget Script -->
    <!-- <script type="module" src="/src/main.ts"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/kk-whatsapp-chat@latest/dist/kk-whatsapp-chat.min.js"></script>

    <!-- Play Buttons -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Basic Widget
        window.whatsappWidget("#basic-widget", {
          members: [
            {
              name: "Customer Support",
              phone: "+2348103742587",
              avatar:
                "https://placehold.co/400x400?text=Support&bg=25D366&color=fff",
              title: "Support Specialist",
              isOnline: true,
            },
            {
              name: "Sales Team",
              phone: "+2348103742588",
              avatar:
                "https://placehold.co/400x400?text=Sales&bg=128C7E&color=fff",
              title: "Sales Representative",
              skills: ["Sales", "Product Demo"],
            },
          ],
        });

        // Business Widget with Advanced Features
        window.whatsappWidget("#business-widget", {
          businessInfo: {
            name: "TechCorp Solutions",
            tagline: "Your Technology Partner",
            logo: "https://placehold.co/100x100?text=TC&bg=6C5CE7&color=fff",
          },
          businessHours: {
            enabled: true,
            schedule: {
              mon: { open: "09:00", close: "17:00" },
              tue: { open: "09:00", close: "17:00" },
              wed: { open: "09:00", close: "17:00" },
              thu: { open: "09:00", close: "17:00" },
              fri: { open: "09:00", close: "17:00" },
            },
            offlineMessage: "We're currently offline but will respond soon!",
          },
          departments: [
            {
              id: "sales",
              name: "Sales Department",
              description: "Product inquiries and pricing information",
              icon: "💰",
              members: [
                {
                  id: "alice",
                  name: "Alice Johnson",
                  phone: "+2348103742587",
                  avatar:
                    "https://placehold.co/400x400?text=Alice&bg=FF6B6B&color=fff",
                  title: "Sales Manager",
                  skills: ["Enterprise Sales", "SaaS", "B2B"],
                  isOnline: true,
                },
              ],
            },
            {
              id: "support",
              name: "Technical Support",
              description: "Technical help and troubleshooting",
              icon: "🛠️",
              members: [
                {
                  id: "bob",
                  name: "Bob Smith",
                  phone: "+2348103742588",
                  avatar:
                    "https://placehold.co/400x400?text=Bob&bg=4ECDC4&color=fff",
                  title: "Senior Developer",
                  skills: ["JavaScript", "React", "Node.js", "API Integration"],
                  isOnline: true,
                },
              ],
            },
          ],
          leadCapture: {
            enabled: true,
            showBefore: "member-selection",
            fields: {
              name: { required: true, placeholder: "Your full name" },
              email: {
                required: true,
                placeholder: "your.email@company.com",
                type: "email",
              },
              company: {
                required: false,
                placeholder: "Company name (optional)",
              },
            },
            onLeadCapture: (data) => {
              console.log("Lead captured:", data);
              // Here you could send data to your CRM or analytics service
            },
          },
          quickMessages: [
            {
              category: "general",
              messages: [
                {
                  label: "Product Demo",
                  text: "I'd like to schedule a product demonstration",
                },
                {
                  label: "Pricing Info",
                  text: "Can you send me detailed pricing information?",
                },
                {
                  label: "Technical Support",
                  text: "I need help with technical issues",
                },
                {
                  label: "Partnership",
                  text: "I'm interested in partnership opportunities",
                },
              ],
            },
          ],
          analytics: {
            enabled: true,
            events: {
              onWidgetOpen: (data) => console.log("Widget opened:", data),
              onMemberSelect: (member) =>
                console.log("Member selected:", member.name),
              onMessageSent: (data) =>
                console.log(
                  "Message sent to:",
                  data.member.name,
                  "Message:",
                  data.message
                ),
              onLeadCapture: (data) => console.log("Lead captured:", data),
              onWidgetClose: () => console.log("Widget closed"),
            },
          },
          theme: {
            brandColors: {
              primary: "#25D366",
              secondary: "#128C7E",
              accent: "#075E54",
            },
          },
        });

        // Advanced Widget
        window.whatsappWidget("#advanced-widget", {
          position: "bottom-left",
          theme: {
            brandColors: {
              primary: "#6C5CE7",
              secondary: "#5A4FCF",
              accent: "#4834D4",
            },
            typography: {
              fontFamily: "Inter, system-ui, sans-serif",
              fontSize: "14px",
            },
          },
          members: [
            {
              name: "Design Team",
              phone: "+2348103742589",
              avatar:
                "https://placehold.co/400x400?text=Design&bg=6C5CE7&color=fff",
              title: "UI/UX Designer",
              skills: ["Figma", "Adobe XD", "Prototyping", "User Research"],
              isOnline: true,
            },
          ],
          quickMessages: [
            {
              category: "design",
              messages: [
                {
                  label: "Design Consultation",
                  text: "I need help with design consultation",
                },
                {
                  label: "UI/UX Review",
                  text: "Can you review my current design?",
                },
                {
                  label: "Prototype Feedback",
                  text: "I'd like feedback on my prototype",
                },
              ],
            },
          ],
          analytics: {
            enabled: true,
            events: {
              onWidgetOpen: (data) =>
                console.log("Design widget opened:", data),
              onMemberSelect: (member) =>
                console.log("Design team selected:", member.name),
            },
          },
          autoOpen: false,
          showBranding: true,
        });
      });
    </script>
  </body>
</html>
