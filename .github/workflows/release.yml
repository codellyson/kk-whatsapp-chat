name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## ðŸš€ CDN Usage

            ### jsDelivr (Recommended)
            ```html
            <!-- CSS -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/codellyson/kk-whatsapp-widget@${{ steps.get_version.outputs.VERSION }}/dist/kk-whatsapp-widget.css">

            <!-- JavaScript -->
            <script src="https://cdn.jsdelivr.net/gh/codellyson/kk-whatsapp-widget@${{ steps.get_version.outputs.VERSION }}/dist/kk-whatsapp-widget.iife.js"></script>
            ```

            ### unpkg
            ```html
            <!-- CSS -->
            <link rel="stylesheet" href="https://unpkg.com/kk-whatsapp-widget@${{ steps.get_version.outputs.VERSION }}/dist/kk-whatsapp-widget.css">

            <!-- JavaScript -->
            <script src="https://unpkg.com/kk-whatsapp-widget@${{ steps.get_version.outputs.VERSION }}/dist/kk-whatsapp-widget.iife.js"></script>
            ```

            ## ðŸ“¦ Files included:
            - `kk-whatsapp-widget.css` - Stylesheet (11.7 KB)
            - `kk-whatsapp-widget.iife.js` - Browser-ready JavaScript (14.4 KB)
            - `kk-whatsapp-widget.umd.js` - Universal Module Definition (14.6 KB)
            - `kk-whatsapp-widget.es.js` - ES Module (16.9 KB)
            - Source maps for all JavaScript files

            ## ðŸ”§ Quick Start
            ```html
            <div id="whatsapp-widget"></div>
            <script>
              whatsappWidget('#whatsapp-widget', {
                members: [
                  {
                    name: 'Support Team',
                    phone: '1234567890',
                    avatar: 'https://via.placeholder.com/50',
                    title: 'Customer Support'
                  }
                ]
              });
            </script>
            ```
          files: |
            dist/kk-whatsapp-widget.css
            dist/kk-whatsapp-widget.iife.js
            dist/kk-whatsapp-widget.umd.js
            dist/kk-whatsapp-widget.es.js
            dist/kk-whatsapp-widget.iife.js.map
            dist/kk-whatsapp-widget.umd.js.map
            dist/kk-whatsapp-widget.es.js.map
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
